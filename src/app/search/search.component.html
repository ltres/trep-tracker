<div class="flex column">
  <input #input [(ngModel)]="searchPhrase" (ngModelChange)="change()" (click)="change()" (focus)="onFocus()" (blur)="onBlur()" placeholder="Search tasks.." class="search-input" />

  <span *ngIf="matchNumber" class="search-matches"> {{ matchNumber }} match{{ matchNumber !== 1 ? 'es' : '' }} </span>
</div>
