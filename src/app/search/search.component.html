<div class="flex column">
    <input #input [(ngModel)]="searchPhrase" (ngModelChange)="change()" (click)="change()" (focus)="onFocus()" (blur)="onBlur()" placeholder="Search tasks.." (keyup)="$event.stopPropagation()" (keydown)="$event.stopPropagation()">

    <span *ngIf="matchNumber">
        {{matchNumber}} matches
    </span>
</div>
