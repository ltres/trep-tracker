<div class="board-toolbar">
  <div class="flex">
    <label class="translucent">Board:&nbsp;</label>
    <div contenteditable="true" 
    [container]="this.board" 
    [contenteditableHtml]="true" 
    [(contenteditableModel)]="board.textContent" 
    (contenteditableModelChange)="this.boardService.publishBoardUpdate()"
    class="board-label"></div>
    <prioritizer [container]="board" class="m-x-025"> </prioritizer>
  </div>
  <div>
    {{boardService.getTodoCount(this.board)}} todos
  </div>
  <div class="translucent">
    of {{boardService.getTasksCount(this.board)}} tasks
  </div>
  <button (click)="addLane()" >Add lane</button>
</div>
<ng-container *ngFor="let lane of lanes$ | async">
  <lane [lane]="lane" [board]="this.board"></lane>
</ng-container>
