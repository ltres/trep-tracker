<div class="flex align-items-center g-025" *ngIf="!open">
    @if(existPriorities()){
    <span *ngFor="let priority of priorities" [tooltip]="'Priority ' + priority " class="selectable priority-{{priority}} active" (click)="open = !open">
        {{getSymbol(priority)}}
    </span>
    }

    <span *ngIf="!existPriorities()" class="selectable priority" (click)="open = !open" [tooltip]="tooltip">{{getSymbol(1)}}</span>
</div>
<div class="flex align-items-center g-025" *ngIf="open">
    <span [tooltip]="'close'" class="selectable cancel" (click)="cancelAndClose()">ðŸ—™</span>

    <span *ngFor="let priority of availablePriorities" [tooltip]="'Priority ' + priority" class="priority selectable priority-{{priority}}" [class.active]="priorityPresent(priority)" (click)="togglePriority(priority)">{{getSymbol(priority)}}</span>

</div>
