<div class="flex align-items-center g-025" *ngIf="!open">
    <ng-container *ngIf="priorities">
        <span *ngFor="let priority of priorities" [tooltip]="'Priority ' + priority " 
        class="selectable priority-{{priority}} active" 
        (click)="open = !open" >
            {{getSymbol(priority)}}
        </span>
    </ng-container>
    <span *ngIf="!priorities || priorities.length === 0" class="selectable priority" (click)="open = !open" >{{getSymbol(1)}}</span>
</div>
<div class="flex align-items-center g-025" *ngIf="open">
    <span [tooltip]="'close'" class="selectable cancel" (click)="cancelAndClose()">ðŸ—™</span> 

    <span 
    *ngFor="let priority of availablePriorities"
    [tooltip]="'Priority ' + priority" class="priority selectable priority-{{priority}}"  
    [class.active]="priorityPresent(priority)"
    (click)="togglePriority(priority)" >{{getSymbol(priority)}}</span>

</div>
