<span class="priority-1" [class.active]="container.priority === 1" (click)="setPriority(1)" >↑</span>
<span class="priority-2" [class.active]="container.priority === 2" (click)="setPriority(2)">↑↑</span>
<span class="priority-3" [class.active]="container.priority === 3" (click)="setPriority(3)">↑↑↑</span>
<span class="priority-4"  [class.active]="container.priority === 4" (click)="setPriority(4)">↑↑↑↑</span>
