<div class="flex align-items-center g-025" *ngIf="!open">
    <ng-container *ngIf="priorities">
        <span *ngFor="let priority of priorities" [tooltip]="'Priority ' + priority " 
        class="selectable priority-{{priority}} active" 
        (click)="open = !open" >
            {{getSymbol(priority)}}
        </span>
    </ng-container>
    <span *ngIf="!priorities || priorities.length === 0" class="selectable priority-1" (click)="open = !open" >{{getSymbol(1)}}</span>
</div>
<div class="flex align-items-center g-025" *ngIf="open">
    <span [tooltip]="'close'" class="selectable cancel" (click)="cancelAndClose()">ðŸ—™</span> 
    <span [tooltip]="'Priority 1'" class="selectable priority-1"  [class.active]="priorityPresent(1)" (click)="togglePriority(1)" >{{getSymbol(1)}}</span>
    <span [tooltip]="'Priority 2'" class="selectable priority-2" [class.active]="priorityPresent(2)" (click)="togglePriority(2)">{{getSymbol(2)}}</span>
    <span [tooltip]="'Priority 3'" class="selectable priority-3" [class.active]="priorityPresent(3)" (click)="togglePriority(3)">{{getSymbol(3)}}</span>
    <span [tooltip]="'Priority 4'" class="selectable priority-4"  [class.active]="priorityPresent(4)" (click)="togglePriority(4)">{{getSymbol(4)}}</span> 
    
</div>
