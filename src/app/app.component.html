

<main class="main" ondragover="event.preventDefault()">

    <div>
        <board *ngFor="let board of boards$ | async" [board]="board"></board>
    </div>
    <div class="bottom-bar fixed-bottom flex">
        <div>
            <button (click)="addBoard()">Add board</button>
        </div>
        <tags-viewer class="grow"></tags-viewer>
        <keyboard-listener></keyboard-listener>
        <storage></storage>
    </div>

</main>
