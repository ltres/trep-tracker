<div *ngIf="!isPlaceholder()" class="flex align-items-center">
    <div class="flex align-items-center" *ngIf="!open">
        @if(states){
        <span *ngFor="let status of states" [tooltip]="getTooltip(status)" class="pointer status big status-{{container.status}} active" (click)="open = !open">
            {{getSymbol(status)}}
        </span>
        }

        <span *ngIf="!states || states?.length === 0" [tooltip]="getTooltip('No status')" class="pointer status big status-undefined selectable" (click)="open = !open">{{getSymbol(undefined)}}</span>
    </div>
    <div class="flex align-items-center g-025" *ngIf="open">
        <span [tooltip]="'close'" class="selectable cancel" (click)="cancelAndClose()">ğŸ—™</span>
        <span *ngFor="let status of getAvailableStatuses()" [tooltip]="getTooltip(status)" class="selectable status big status-{{status}}" [class.active]="hasStatus(status)" (click)="toggleStatus(status)">{{getSymbol(status)}}</span>
    </div>

</div>
