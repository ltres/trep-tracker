<div *ngIf="!isPlaceholder()" class="flex align-items-center">
    <div class="flex align-items-center" *ngIf="!open">
        <span *ngIf="container.status" [tooltip]="getTooltip(container.status)" class="pointer status big status-{{container.status}} active" (click)="open = !open" >{{getSymbol(container.status)}}</span>
        <span *ngIf="!container.status"[tooltip]="getTooltip('No status')" class="pointer status big status-undefined selectable" (click)="open = !open" >{{getSymbol(undefined)}}</span>

    </div>
    <div class="flex align-items-center g-025" *ngIf="open">
        <span [tooltip]="'close'"class="selectable cancel" (click)="cancelAndClose()">ğŸ—™</span> 
        <span *ngFor="let status of getAvailableStatuses()" 
        [tooltip]="getTooltip(status)"
        class="selectable status big status-{{status}}"  
        [class.active]="container.status === status" 
        (click)="updateStatus(status)" >{{getSymbol(status)}}</span>
    </div> 

    <span [tooltip]="'archive'" 
    *ngIf="!staticLane && isTask(container) && ( container.status === 'completed' || container.archived )" 
    [class.active]="container.archived"
    [class.selectable]="!container.archived"
    class="pointer big archive" (click)="toggleArchive()">ğŸ“‚</span> 
</div>
