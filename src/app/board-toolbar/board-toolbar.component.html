<div (click)="menuOpen = !menuOpen" [class.open]="menuOpen" class="pointer board-menu inline-flex column g-05 align-items-end sticky">
    <div class="flex justify-content-end">
        <label class="translucent">Board:&nbsp;</label>
        <div contenteditable="true" [(ngModel)]="board.textContent" [board]="board" (ngModelChange)="debounceBoardUpdate()" (onTagsChange)="updateBoardTags($event)" class="board-label"></div>
        <!-- <prioritizer [container]="board" class="m-x-025"> </prioritizer> -->
    </div>
    <div [tooltip]="'Open board menu'" [position]="'left'" class="board-menu-tab inline-flex g-05">
        <span>â˜°</span>
    </div>
    <div *ngIf="menuOpen" class="board-menu-content flex column g-05">
        <div class="flex g-025 align-items-center">
            <label class="translucent">Layout:&nbsp;</label>
            <button class="layout {{layout}}" *ngFor="let layout of getLayouts()" (click)="setLayout(layout)" [class.active]="board.layout === layout" position="top" [tooltip]="layout + ' layout'">{{getLayoutSymbol(layout)}}</button>
        </div>

        <search></search>

        <div class="flex g-025 align-items-center">
            <button class="show-board-gantt" [tooltip]="'Shows a Gantt chart for the whole board'" position="top" (click)="openGantt()">ðŸ“Š Gantt..</button>
            <button (click)="addLane()" class="add-lane">âž• Add lane</button>
        </div>
    </div>
</div>
